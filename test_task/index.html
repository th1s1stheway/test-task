<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="card__icon">
                <svg class="progress-circle" viewBox="0 0 60 60" style="--progress-value: 100;"> 
                    <!-- --progress-value - название переменное, значение этой переменной - это то, насколько будет заполнен прогресс бар в % -->
                    <circle class="progress-bar" cx="30" cy="30" r="30">
                    </circle>
                </svg>
                <div class="card__icon-text">0/7</div>
            </div>
            <div class="card__body">
                <div class="card__title">Чеклист</div> 
                <div class="card__cases">Выполнено 0 из 7 действий</div>
                <div class="card__todo">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
            </div>
            <div class="card__button"><button>Открыть чеклист</button></div>
        </div>
    </div>

</svg>
</body>
</html>
